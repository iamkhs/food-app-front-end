<div class="bootstrap-wrapper">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Increased width and centered -->
        <mat-card>
          <mat-card-header>
            <mat-card-title>Add new Food</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <form (ngSubmit)="onSubmit()">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Food Name</mat-label>
                <input
                  matInput
                  placeholder="Food name"
                  [(ngModel)]="foodRequest.name"
                  name="foodName"
                  required
                />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <input
                  matInput
                  placeholder="Description"
                  [(ngModel)]="foodRequest.description"
                  name="description"
                  required
                />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Price</mat-label>
                <input
                  matInput
                  placeholder="Price"
                  [(ngModel)]="foodRequest.price"
                  name="price"
                  required
                />
              </mat-form-field>

              <div class="full-width">
                <label for="fileInput">Food Image</label>
                <input class="custom-file-btn" id="fileInput" 
                required
                type="file" (change)="onFileSelected($event)" />
              </div>

              <button mat-raised-button color="primary" type="submit">
                Add Food
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
