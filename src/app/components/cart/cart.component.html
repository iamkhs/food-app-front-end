<div fxLayout="column" fxLayoutAlign="center center" style="height: 100vh;">
  <mat-card class="custom-card">
    <div class="cart-container">
      <h2 fxLayout="row" fxLayoutAlign="center">Your Cart</h2>
      <mat-list>
        <mat-list-item *ngFor="let item of cartItems; let i = index">
          <!-- Display cart item details here -->
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <span>{{ item.name }}</span>
            <span>{{ item.price }} TK</span>
            <button mat-icon-button (click)="removeFromCart(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <span>Total:</span>
        <span>{{ calculateTotalPrice() }} TK</span>
        <button mat-raised-button color="accent" (click)="closeCart()">Place Order</button>
      </div>

    </div>
  </mat-card>
</div>
