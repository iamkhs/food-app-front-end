<div class="container">
  <div fxLayout="row wrap" fxLayoutAlign="center start" fxLayoutGap="16px">
    <mat-card class="restaurant-card" *ngFor="let food of foods">
      <div class="card-content">
        <img mat-card-image class="restaurant-image" [src]="food.image" alt="food image">
        <div class="food-details">
          <h3 class="restaurant-name">{{ food.name }}</h3>
          <p class="categories">Price: TK {{ food.price }}</p>
          <p class="categories">Details: {{ food.description }}</p>
        </div>
        <button mat-icon-button class="add-button" (click)="addToCart(food)">
          <mat-icon mat-raised-button color="warn">add</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
